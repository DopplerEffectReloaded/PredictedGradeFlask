<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<img src="../static/logo.jpg" width="180" height="81">
	<title>Admin Home page</title>
	<h1>Admin homepage</h1>
	<style>
		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
    		color: red;
    		font-weight: bold;
    	}
	</style>
</head>
<body>
	<p class="error">{{message}}</p>
	<form method="POST" action="/manage_grades">
		<button type="submit">Manage grade boundaries</button>
	</form>
	<form method="POST" action="/view_grades">
		<button type="submit">View Students' grades</button>
	</form>
	<form method="POST" action="/upload_grades">
		<button type="submit">Upload grades</button>
	</form>
</body>
</html>
